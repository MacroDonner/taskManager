<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
</head>
<body>
  <h1>üìù –ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>
  <input id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É" />
  <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
  <ul id="taskList"></ul>

  <script>
    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `${task.done ? '‚úÖ' : '‚¨ú'} ${task.title}
          <button onclick="completeTask(${task.id})">‚úì</button>
          <button onclick="deleteTask(${task.id})">‚úñ</button>`;
        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById('taskInput');
      await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: input.value })
      });
      input.value = '';
      loadTasks();
    }

    async function completeTask(id) {
      await fetch(`/tasks/${id}`, { method: 'PUT' });
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`/tasks/${id}`, { method: 'DELETE' });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
